<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Extracted File</title>
    <style>
        body {
            background-color: #f497e4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            animation: slideInUp 0.5s ease-in-out;
        }
        @keyframes slideInUp {
            from {
                transform: translateY(100px);
            }
            to {
                transform: translateY(0);
            }
        }
        h1, p {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extraction Successful!</h1>
        <p>Your extracted file is ready for download:</p>
        <form action="/download/{{ filename }}" method="get">
            <button type="submit">Download</button>
        </form>
    </div>
</body>
</html>
